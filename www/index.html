    <script>
        var searchOpen = false;

        toSearch = function() {

            if (!searchOpen) {
                searchOpen = true;
                console.log('open');
                document.getElementById('theSearchTitle').style.display = "none";
                document.getElementById('theSearchBox').style.display = "inline-block";
                document.getElementById('theSearchClose').style.display = "block";
                document.getElementById('topsearch').style.display = "block";
                document.querySelector('.nav').style.display = "none";
                document.querySelector('header>ul.right').style.borderColor = "transparent";
                document.querySelector('.srch-hd').style.display = "none";
                document.querySelector('.srch-hdi').style.display = "none";

                document.body.style.position = 'fixed';
                document.body.style.top = `-${window.scrollY}px`;

            } else {
                searchOpen = false;
                console.log('close');
                document.getElementById('theSearchTitle').style.display = "inline";
                document.getElementById('theSearchBox').style.display = "none";
                document.getElementById('theSearchClose').style.display = "none";
                document.getElementById('topsearch').style.display = "none";
                document.querySelector('.nav').style.display = "block";
                document.querySelector('header>ul.right').style.borderColor = "#f1f1f1";
                document.querySelector('.srch-hd').style.display = "";
                document.querySelector('.srch-hdi').style.display = "";

                const scrollY = document.body.style.top;
                document.body.style.position = '';
                document.body.style.top = '';
                window.scrollTo(0, parseInt(scrollY || '0') * -1);
            }

        }
